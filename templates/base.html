{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
          content="Responsive sidebar template with sliding effect and dropdown menu based on bootstrap 3">
    <title>{% block title %}HomePage{% endblock %}</title>


    <link rel="stylesheet" href="{% static 'main_page/css/bootstrap.min.css' %}">

    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <script src="{% static 'main_page/js/jquery.min.js' %}"></script>
    <script src="{% static 'main_page/js/popper.min.js' %}"></script>
    <script src="{% static 'main_page/js/bootstrap.min.js' %}"></script>

    <link href="{% static 'main_page/css/main.css' %}" rel="stylesheet">
    <script src="{% static 'main_page/js/main.js' %}"></script>

    {% block script %}
    {% endblock %}

    {% block style %}
    {% endblock %}

    {% block media %}
    {% endblock %}

</head>

<body>

{% include 'navbar.html' %}
<main class="page-content" style="padding-top: 100px; padding-left: 20px">
    <div class="container-fluid">

        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endfor %}

        {% block content %}
        {% endblock %}
    </div>
</main>
</body>

</html>
